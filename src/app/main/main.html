<div class="container">

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>Skills Recommender 0.1 (alpha)</h1>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <angucomplete-alt
                placeholder="start to type your name here..."
                pause="400"
                selected-object="personFn"
                remote-url="api/person?name="
                title-field="name" />
            </div>
          </div>
        </form>
        <div class="row">
          <ul>
            <li ng-repeat="r in recommendation track by r.id">
              {{ r.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
