<div class="container">

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>Skills Recommender 0.1 (alpha)</h1>
        <form>
          <div class="row">
            <div class="large-12 columns">
              <input type="text"
                ng-model="main.person" />
              <angucomplete-alt id="members"
                placeholder="start to type your name here..."
                pause="400"
                selected-object="main.person"
                remote-url="http://localhost:4567/person?name="
                remote-url-data-field="results"
                title-field="name" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
